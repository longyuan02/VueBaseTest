<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app"><span v-if="show">你好！</span><span v-on:click="change">{{ username }}</span></div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                username: "阿龙",
                show: false
            },
            methods: { //事件绑定
                change: function () {
                    this.username = "点击改变"
                    this.show === false ? this.show=true : this.show=false;
                }
            },

        });
    </script>
</body>
<script>

</script>

</html>
